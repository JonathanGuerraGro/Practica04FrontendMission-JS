<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="#">

    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;0,900;1,600&display=swap" rel="stylesheet"> 

</head>
<body>
    <header class="contenedorheader">
        <img src="assets/logo-pokemon.png" alt="Logo Pokemon">
        <div class="adornoball"></div>
    </header>
    
    
    <!-- Card -->
    <div data-poke-card class="poke-card separacion">
        <form class="" action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off">
        </form>
        <h1 data-poke-name>Pokedex</h1>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="assets/poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
